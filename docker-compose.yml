services:
  dudu-proxy:
    build: .
    container_name: dudu-proxy
    ports:
      - "8080:8080"   # HTTP proxy port
      - "1080:1080"   # SOCKS5 proxy port
    volumes:
      - ./configs:/app/configs:ro
    restart: unless-stopped
    environment:
      - TZ=UTC
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
